<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Tablas</h2>

    <h3>tabla 1</h3>
    <table class="rojo">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        </tr>
    </table>


    <h3>tabla 2</h3>
    <table class="rojo">
        <tr>
            <td class="azul">A</td>
            <td>B</td>
            <td>C</td>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        </tr>
    </table>

    <h3>tabla 3</h3>
    <table class="verde">
        <tr>
            <td class="verde">A</td>
            <td class="verde">B</td>
            <td class="verde">C</td>
        <tr>
            <td class="verde">D</td>
            <td class="verde" colspan="2">E,F</td>
        </tr>
            <td class="verde">G</td>
            <td class="verde">H</td>
            <td class="verde" rowspan="2">I,L</td>
        </tr>
        <tr>
            <td class="verde">J</td>
            <td class="verde">k</td>
        </tr>
    </table>

</body>
</html>
